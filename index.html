<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxxBank.</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;1,100;1,200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="voxxbank">VoxxBank.</h1>
    <p class="slogan">Um banco que ouve você</p>

    <nav>
        <a href="/sobre">Sobre.</a>
        <a href="/servicos">Serviços.</a>
        <a href="/contatos">Contatos.</a>
    </nav>
    
    <div class="form_login">
        <h2 class="text_login">Login</h2>
        <label class="text_email" for="email">Email:</label>
        <input class="place_email" type="email" id="email" placeholder="Exemplo@exemplo.com" autocomplete="off">
        <label class="text_senha" for="senha">Senha:</label>
        <input class="place_senha" type="password" id="senha" placeholder="Digite sua senha" autocomplete="off">
        <button class="button_enter">Entrar</button>
        <a href="/registro" class="register-link">Não tem uma conta? Registre-se aqui</a>
    </div>
</body>
</html>
